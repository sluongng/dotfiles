# Windows Rules https://wiki.hyprland.org/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule {
  name = windowrule-1
  float = on
  match:class = ^(org.pulseaudio.pavucontrol)
}

windowrule {
  name = windowrule-2
  float = on
  match:class = ^()$
  match:title = ^(Picture in picture)$
}

windowrule {
  name = windowrule-3
  float = on
  match:class = ^()$
  match:title = ^(Save File)$
}

windowrule {
  name = windowrule-4
  float = on
  match:class = ^()$
  match:title = ^(Open File)$
}

windowrule {
  name = windowrule-5
  float = on
  match:class = ^(LibreWolf)$
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = windowrule-6
  float = on
  match:class = ^(blueman-manager)$
}

windowrule {
  name = windowrule-7
  float = on
  match:class = ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
}

windowrule {
  name = windowrule-8
  float = on
  match:class = ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
}

windowrule {
  name = windowrule-9
  float = on
  match:class = ^(CachyOSHello)$
}

windowrule {
  name = windowrule-10
  float = on
  match:class = ^(zenity)$
}

windowrule {
  name = windowrule-11
  float = on
  match:class = ^()$
  match:title = ^(Steam - Self Updater)$
}

# Increase the opacity
windowrule {
  name = windowrule-12
  opacity = 0.92
  match:class = ^(thunar|nemo)$
}

windowrule {
  name = windowrule-13
  opacity = 0.96
  match:class = ^(discord|armcord|webcord)$
}

windowrule {
  name = windowrule-14
  opacity = 0.95
  match:title = ^(QQ|Telegram)$
}

windowrule {
  name = windowrule-15
  opacity = 0.95
  match:title = ^(NetEase Cloud Music Gtk4)$
}

# General window rules
windowrule {
  name = windowrule-16
  float = on
  size = 960 540
  move = ((monitor_w*0.25)-)
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = windowrule-17
  float = on
  move = ((monitor_w*0.25)-)
  size = 960 540
  match:title = ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
}

windowrule {
  name = windowrule-18
  pin = on
  match:title = ^(danmufloat)$
}

windowrule {
  name = windowrule-19
  rounding = 5
  match:title = ^(danmufloat|termfloat)$
}

windowrule {
  name = windowrule-20
  animation = slide right
  match:class = ^(kitty|Alacritty)$
}

windowrule {
  name = windowrule-21
  no_blur = on
  match:class = ^(org.mozilla.firefox)$
}

# Decorations related to floating windows on workspaces 1 to 10
windowrule {
  name = windowrule-22
  border_size = 2
  border_color = $cachylblue
  rounding = 8
  match:float = 1
  match:workspace = w[fv1-10]
}

# Decorations related to tiling windows on workspaces 1 to 10
windowrule {
  name = windowrule-23
  border_size = 3
  rounding = 4
  match:float = 0
  match:workspace = f[1-10]
}

# Windows Rules End #

# Workspaces Rules https://wiki.hyprland.org/Configuring/Workspace-Rules/ #
# workspace = 1, default:true, monitor:$priMon
# workspace = 6, default:true, monitor:$secMon
# Workspace selectors https://wiki.hyprland.org/Configuring/Workspace-Rules/#workspace-selectors
# workspace = r[1-5], monitor:$priMon
# workspace = r[6-10], monitor:$secMon
# workspace = special:scratchpad, on-created-empty:$applauncher
# no_gaps_when_only deprecated instead workspaces rules with selectors can do the same
# Smart gaps from 0.45.0 https://wiki.hyprland.org/Configuring/Workspace-Rules/#smart-gaps
workspace = w[tv1-10], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
# Workspaces Rules End #

# Layers Rules #
layerrule {
  name = layerrule-1
  animation = slide top
  match:namespace = logout_dialog
}

# layerrule = animation popin 50%, waybar
layerrule {
  name = layerrule-2
  animation = slide down
  match:namespace = waybar
}

layerrule {
  name = layerrule-3
  animation = fade 50%
  match:namespace = wallpaper
}

# Layers Rules End #
